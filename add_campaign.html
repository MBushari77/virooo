<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Viroo | New Campaign</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/fontello.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div>
        <nav class='nav d-none d-md-flex'>
            <div class="logo">
                <h2 class='h2'>Viroo</h2>
            </div>
            <div class='navs'>
                <ul class='nav-links'>
                    <li class='nav-item'>
                        <i class="icon-user-o">Username</i>
                    </li>
                    <li class='nav-item'>
                        <i class=" icon-docs">My campaign</i>
                    </li>
                    <li class='nav-item'>
                        <i class="icon-bell">notifcations</i>
                    </li>
                    <li class='nav-item'>
                        <i class="icon-logout">Logout</i>
                    </li>

                </ul>
            </div>
        </nav>

        <nav class='nav d-xs-flex d-md-none'>
            <div class="logo">
                <h2 class='h2'>Viroo</h2>
            </div>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <div class="row dropDown">
            <div class='container-fluid'>
                <div class='navs row'>
                    <li class='col-12 mobile-nav-item'>
                        <i class="icon-user">Username</i>
                    </li>
                    <li class='col-12 mobile-nav-item'>
                        <i class=" icon-docs">My campaign</i>
                    </li>
                    <li class=' col-12 mobile-nav-item'>
                        <i class="icon-bell">notifcations</i>
                    </li>
                    <li class='col-12 mobile-nav-item'>
                        <i class="icon-logout">Logout</i>
                    </li>
                </div>
            </div>
        </div>
    </div>

	<section>
		<center>
			<div class="new_camp_container">
				<div class="new_camp_header">
					<h2>Add new campaign</h2>
				</div>
				<div class="new_camp_body">
					<form>
						<div class="new_camp_field_container">
							<p>Campaign title</p>
							<div class="new_camp_field">
								<i class="icon-quote-right-1"></i>
								<input type="text" placeholder="write the title" name="">
							</div>
						</div>
						<div class="new_camp_field_container">
							<p>About campaign</p>
							<div class="new_camp_field">
								<div>
									<i class="icon-align-left"></i>
								</div>
								<textarea placeholder="write something about the campaign" name=""></textarea>
							</div>
						</div>
						<div class="new_camp_field_container row">
							<div class="col-md-5 col-12 price">
								
								<p>Campaign Price</p>
								<div class="new_camp_field new_camp_field_numer">
									<i class="icon-money"></i>
									<input type="number" placeholder="Mount" name="">
								</div>
							</div>
							<div class="col-md-7 col-12 date">
								
								<p>Campaign date</p>
								<div class="new_camp_field new_camp_field_numer">
									<i class="icon-calendar-check-o"></i>
									<input type="date" placeholder="Mount" name="">
								</div>
							</div>
						</div>
						<!-- <div class="new_camp_field_container">
							<p>Campaign title</p>
							<div class="new_camp_field">
								<i class="icon-quote-right-1"></i>
								<input type="" placeholder="write the title" name="">
							</div>
						</div> -->
						<div class="row new_camp_field_container new_camp_btns">
							<div class="col-md-6 col-12 f_button">
								<button class="color_1 color_1_h"><i class="icon-ok"> </i> Send</button>
							</div>
							<div class="col-md-6 col-12 s_button">
								<button class="color_2 color_2_h"><i class="icon-cancel"> </i> Cancel</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</center>
	</section>

	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./js/popper.min.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
