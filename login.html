    <section>
        <center>
            <div class="login_container">
                <div class="login_form_container">
                    <form>
                        <div class="login_header">
                            <h2>Login</h2>
                        </div>
                        <div class="fields_container">
                            <div class="field_container">
                                <i class='icon-user'></i>
                                <input type="text" placeholder="Username" name="">
                            </div>
                            <div class="field_container">
                                <i class='icon-expeditedssl'></i>
                                <input type="password" placeholder="Password" name="">
                            </div>
                            <div class="field_container switch_container">
                                <p>Rememper me</p>
                                <label class="switch">
                                    <input id="loginCB" onclick="change('loginCB')" type="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="login_button_container">
                                <button type="submit" class="color_1 color_1_h button"><i class="icon-key-1"> </i> Login</button>
                            </div>
                            <div class="field_container switch_container fgp">
                                <a href="#">Forget password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
